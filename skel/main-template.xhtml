<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>stats</title>
    <link rel="stylesheet" type="text/css" href="${style_name}" />
    <script src="${jquery_script}" type="text/javascript"></script>
    <script src="${q3stat_script}" type="text/javascript"></script>
  </head>

  <body>
    <div class="one-large">
    <div class="recent-matches">
      <h3>Recent matches</h3>
      <table>
	<tr>
	  <th>Date</th>
	  <th>Map</th>
	  <th>Winner</th>
	  <th>Players</th>
	</tr>
      ${matches_list}
      </table>
    </div>
    <div class="players-list">
      <div>
	<h3>
	  Players 
	  <a href="${script_name}?req=show-add-player">  <img id="tooltip" src="${action_add_img}" alt="add" title="Add new player" />
	  </a>
	</h3>
	<table>
	  ${players_list}
	</table>
      </div>
      <div>
	<h3>Aliases</h3>
	<table>
	  ${aliases_list}
	</table>
      </div>
    </div>
    </div>
  </body>
</html>
