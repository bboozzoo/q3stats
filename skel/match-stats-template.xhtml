<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>stats</title>
    <link rel="stylesheet" type="text/css" href="${style_name}" />
    <script src="${jquery_script}" type="text/javascript"></script>
    <script src="${q3stat_script}" type="text/javascript"></script>  
  </head>

  <body>
    <div class="one-large">
      <h1>Match statistics</h1>
      <ul class="tabs">
	<li><a href="#">General</a></li>
	<li><a href="#">Accuracy</a></li>
	<li><a href="#">Weapon frags</a></li>
      </ul>

      <div class="panes">
	<div class="match-players-list">
	  <table class="wide">
	    <tr>
	      <th class="rank">Rank</th>
	      <th class="player-name">Player</th>
	      <th>Score</th>
	      <th>Frags</th>
	      <th>Deaths</th>
	      <th>Suicides</th>
	      <th>Accuracy</th>
	      <th>Dmg. given</th>
	      <th>Dmg. taken</th>
	      <th>Armor</th>
	    </tr>
	    ${player_general_stats}
	  </table>
	</div>
	<div class="match-player-list">
	  <table class="wide">
	    <tr>
	      <th class="rank">Rank</th>
	      <th class="player-name">Player</th>
	      <th>G</th>
	      <th>MG</th>
	      <th>SG</th>
	      <th>GL</th>
	      <th>RL</th>
	      <th>LG</th>
	      <th>RG</th>
	      <th>PG</th>
	      <th>BFG</th>
	    </tr>
	    ${player_accuracy_stats}
	  </table>
	</div>
	<div class="match-player-list">
	  <table class="wide">
	    <tr>
	      <th class="rank">Rank</th>
	      <th class="player-name">Player</th>
	      <th>G</th>
	      <th>MG</th>
	      <th>SG</th>
	      <th>GL</th>
	      <th>RL</th>
	      <th>LG</th>
	      <th>RG</th>
	      <th>PG</th>
	      <th>BFG</th>
	    </tr>
	    ${player_frags_stats}
	  </table>
	</div>
      </div>
    </div>
  </body>
</html>
