<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>stats</title>
<link rel="stylesheet" type="text/css" href="skel.css" />
</head>

<body>
  <div id="general-stats">
    <h3>Overall stats</h3>
    <p>player name: ${player_name}</p>
    <p>match places
      <li>1:</li>
      <li>2:</li>
      <li>3:</li>
    </p>
    
    <h3>Weapon stats</h3>
    <table>
      <tr>
	<th>Weapon</th>
	<th>Accuracy</th>
      </tr>
    </table>
    
  </div>
  <div id="last-matches">
    <div id="match-info">
      <table style="width:100%;">
	<tr>
	  <th>place</th>
	  <th>player</th>
	  <th>kills</th>
	  <th>deaths</th>
	  <th>suicides</th>
	  <th>damage give</th>
	  <th>damage take</th>
	  <th>total health</th>
	  <th>total armor</th>
	</tr>
      </table>
    </div>
  </div>
</body>
</html>
